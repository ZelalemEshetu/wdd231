<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addis Ababa Chamber Home</title>
    <meta name="description"
        content="Welcome to the Addis Ababa Chamber of Commerce, connecting businesses and growing communities.">
    <meta name="author" content="Zelalem Eshetu">

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="Addis Ababa Chamber of Commerce | Connecting Businesses">
    <meta property="og:description"
        content="Join the Addis Ababa Chamber of Commerce to network, grow your business, and strengthen the local economy.">
    <meta property="og:image" content="https://zelalemeshetu.github.io/wdd231/images/hero.jpeg">
    <meta property="og:url" content="https://zelalemeshetu.github.io/wdd231/chamber/index.html">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Favicon -->
    <link rel="icon" href="images/myfavicon.ico">
</head>

<body>

    <header>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="directory.html">Directory</a>
            <a href="join.html">Join the Chamber</a>
            <a href="mailto:zelalemeshetubeshah@gmail.com">Contact</a>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <img src="images/hero.jpg" alt="Chamber Hero Image">
            <h1>Welcome to the Addis Ababa Chamber of Commerce</h1>
            <a href="join.html" class="cta-button">Join the Chamber</a>
        </section>

        <!-- Current Events -->
        <section class="current-events">
            <h2>Current Events</h2>
            <p>Annual Business Networking - Dec 15, 2025</p>
            <p>Chamber Holiday Gala - Dec 22, 2025</p>
        </section>

        <!-- Weather Section -->
        <section class="weather">
            <h2>Weather in Addis Ababa</h2>
            <p id="weather-desc"></p>
            <p id="weather-temp"></p>
            <ul id="forecast"></ul>
        </section>

        <!-- Company Spotlights -->
        <section class="spotlights">
            <h2>Member Spotlights</h2>
            <ul id="spotlight-list">
                <!-- JS will fill spotlight cards here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Addis Ababa Chamber of Commerce</p>
    </footer>

    <!-- Scripts -->
    <script src="scripts/home.js" defer></script>

</body>
