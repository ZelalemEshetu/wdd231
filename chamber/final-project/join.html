<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Join — Zelalem Chamber</title>

    <!-- Favicon -->
    <link rel="icon" href="images/myfavicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="css/project.css">

    <!-- Meta Description -->
    <meta name="description"
        content="Apply to join Zelalem Chamber and connect your business with the local community. Fill out the application form to get started.">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Join — Zelalem Chamber">
    <meta property="og:description"
        content="Apply to join Zelalem Chamber and connect your business with the local community. Fill out the application form to get started.">
    <meta property="og:image" content="images/hero.webp">
    <meta property="og:url" content="join.html">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Join — Zelalem Chamber">
    <meta name="twitter:description"
        content="Apply to join Zelalem Chamber and connect your business with the local community. Fill out the application form to get started.">
    <meta name="twitter:image" content="images/hero.webp">
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html">Zelalem Chamber</a>
            <button id="hamburger" class="hamburger" aria-label="Open menu">☰</button>
            <nav id="nav" class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="join.html" class="active">Join</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Apply to Join</h1>
        <form id="joinForm" action="thanks.html" method="GET" class="form">
            <label>
                Business Name
                <input name="business" required>
            </label>
            <label>
                Owner Name
                <input name="owner" required>
            </label>
            <label>
                Email
                <input type="email" name="email" required>
            </label>
            <label>
                Category
                <select name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Retail">Retail</option>
                    <option value="Services">Services</option>
                    <option value="Food & Drink">Food & Drink</option>
                    <option value="Education">Education</option>
                </select>
            </label>
            <div class="form-actions">
                <button type="submit" class="btn">Submit Application</button>
                <button type="reset" class="btn outline">Reset</button>
            </div>
        </form>

        <section>
            <h2>Save draft</h2>
            <p>You can save this form to local storage and resume later.</p>
            <button id="saveDraft" class="btn outline">Save Draft</button>
            <button id="loadDraft" class="btn">Load Draft</button>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="year"></span> Zelalem Chamber</p>
        </div>
    </footer>

    <script type="module" src="js/form.js"></script>
</body>

</html>
