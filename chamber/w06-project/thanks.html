<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Thanks — Zelalem Chamber</title>
    <link rel="stylesheet" href="css/project.css" />
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html">Zelalem Chamber</a>
            <button id="hamburger" class="hamburger" aria-label="Open menu">☰</button>
            <nav id="nav" class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Directory</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Application Received</h1>
        <div id="submittedData" class="card"></div>
        <p><a href="index.html" class="btn">Return home</a></p>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="year"></span> Zelalem Chamber</p>
        </div>
    </footer>

    <script type="module">
        // Show URLSearchParams values (Form Action Page requirement)
        const params = new URLSearchParams(window.location.search);
        const container = document.getElementById('submittedData');
        if (params.toString()) {
            const ul = document.createElement('ul');
            for (const [k, v] of params.entries()) {
                const li = document.createElement('li');
                li.textContent = `${k}: ${v}`;
                ul.appendChild(li);
            }
            container.appendChild(ul);
        } else {
            container.textContent = 'No form data found.';
        }
        // mark year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
