<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Directory — Zelalem Chamber</title>
    <link rel="stylesheet" href="css/project.css" />
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html">Zelalem Chamber</a>
            <button id="hamburger" class="hamburger" aria-label="Open menu">☰</button>
            <nav id="nav" class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html" class="active">Directory</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Business Directory</h1>

        <div class="controls">
            <input id="search" placeholder="Search businesses..." />
            <select id="categoryFilter">
                <option value="all">All categories</option>
            </select>
        </div>

        <section id="productGrid" class="grid"></section>

        <template id="productTemplate">
            <article class="card product-card">
                <h3 class="p-name"></h3>
                <p class="p-desc"></p>
                <ul>
                    <li>Category: <span class="p-category"></span></li>
                    <li>Price: <span class="p-price"></span></li>
                    <li>Stock: <span class="p-stock"></span></li>
                </ul>
                <button class="view-more">View</button>
            </article>
        </template>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="year"></span> Zelalem Chamber</p>
        </div>
    </footer>

    <script type="module" src="js/products.js"></script>
</body>

</html>
