<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="styles/join.css">
</head>

<body>
    <header>
        <h1>Thank You for Joining!</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="directory.html">Directory</a>
            <a href="join.html">Join</a>
        </nav>
    </header>

    <main>
        <h2>Your Submitted Information</h2>
        <ul id="submitted-info"></ul>
    </main>

    <footer>
        <p>&copy; Brigham Young University-Idaho | All rights reserved</p>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const fields = ['firstname', 'lastname', 'email', 'phone', 'organization', 'timestamp'];
        const ul = document.getElementById('submitted-info');
        fields.forEach(f => {
            const li = document.createElement('li');
            li.textContent = f.charAt(0).toUpperCase() + f.slice(1) + ": " + (params.get(f) || '');
            ul.appendChild(li);
        });
    </script>
</body>

</html>
