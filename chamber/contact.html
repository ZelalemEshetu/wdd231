<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Addis Ababa Chamber of Commerce</title>
    <meta name="description"
        content="Get in touch with the Addis Ababa Chamber of Commerce. Contact us via email, phone, or our online form.">
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>

    <!-- HEADER / NAVIGATION -->
    <header>
        <a href="index.html" class="logo">Addis Ababa Chamber</a>
        <nav>
            <button id="menu-btn">â˜°</button>
            <ul id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>If you have questions or want more information, please reach out to us:</p>

            <div class="contact-info">
                <p><strong>Email:</strong> <a
                        href="mailto:zelalemeshetubeshah@gmail.com">zelalemeshetubeshah@gmail.com</a></p>
                <p><strong>Phone:</strong> +251 911 234 567</p>
                <p><strong>Address:</strong> 123 Bole Rd, Addis Ababa</p>
            </div>

            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Addis Ababa Chamber of Commerce</p>
    </footer>

    <!-- JS -->
    <script src="scripts/contact.js"></script>
</body>

</html>
